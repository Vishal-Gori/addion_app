<html>
	<head>
		<title>Addition App</title>
		<style>
			* {font-size:50px; font-family:Times New Roman;}
			body {background-color:lightblue;}
			
		</style>
		<script>
			let find = () => {
				event.preventDefault();
				let num1 = document.getElementById("num1");
				let num2 = document.getElementById("num2");
				let msg = document.getElementById("msg");
				
				if(num1 ==""){
					alert("num1 cannot be empty");
					msg.innerHTML="";
					num1.focus();
					return;
				}
				if(num2 ==""){
					alert("num2 cannot be empty");
					msg.innerHTML="";
					num2.focus();
					return;
				}
				let res = parseFloat(num1.value) + parseFloat(num2.value);
				let ans = "result of Addition = " + res.toFixed(2);
				msg.innerHTML = ans;
			}
		</script>
	</head>
	<body>
	<center>
		<h1>Additon of Two Numbers</h1>
	<form onsubmit="find()">
		<input type="text" steps="any" placeholder="Enter First Number" id="num1"/>
		<br><br>
		<input type="text" steps="any" placeholder="Enter Second Number" id="num2"/>
		<br><br>
		<input type="submit" value="Add"/>
	</form>
		<h1 id="msg"><h1>
	</center>
	</body>
</html>
